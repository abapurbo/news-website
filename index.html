            <!-- Section Title -->
            <h1 class="news-title">
                Latest News

                display: block;
                height: 4px;
                width: 80px;
                margin: 8px auto 0;
                border-radius: 2px;
                background: linear-gradient(to right, #ff4d4d, #ff9900);
            ">
                </span>
            </h1>

            <!-- Subtitle -->

                Stay updated with the latest headlines and stories from around the world.
            </p>

            <!-- Featured news card section -->
            <div id="news-card-container">

    <!-- link up in javascript file -->
